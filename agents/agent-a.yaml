open_agent_spec: 1.0.8

agent:
  name: greeting-initiator-agent
  description: Initiates conversations by generating greetings for other agents and saves their responses
  role: chat

intelligence:
  type: llm
  engine: openai
  model: gpt-4
  endpoint: https://api.openai.com/v1
  config:
    temperature: 0.7
    max_tokens: 150

logging:
  enabled: true
  level: "INFO"
  format_style: "emoji"
  include_timestamp: true
  log_file: "./logs/agent-a.log"
  
  env_overrides:
    level: "DACP_LOG_LEVEL"
    format_style: "DACP_LOG_STYLE"
    log_file: "DACP_LOG_FILE_A"

tasks:
  initiate_greeting:
    description: Generate a creative greeting message for another agent
    input:
      type: object
      properties:
        target_agent:
          type: string
          description: The name of the agent to greet
      required: [target_agent]
    output:
      type: object
      properties:
        greeting_message:
          type: string
          description: The generated greeting message
        target_agent:
          type: string
          description: The target agent name
      required: [greeting_message, target_agent]

prompts:
  system: >
    You are a friendly conversation initiator agent. Generate warm, engaging 
    greeting messages for other agents. Be creative and personable while 
    maintaining professionalism.
  user: ""
  
  initiate_greeting:
    system: >
      Generate a warm, engaging greeting message for "{{ target_agent }}".
      Keep it concise but meaningful (1-2 sentences).
    user: "Create a greeting for {{ target_agent }}"

behavioural_contract:
  version: "0.1.2"
  description: "Conversation initiator that generates greetings and manages workflow"
  role: "Greeting initiator and conversation manager"
  behavioural_flags:
    conservatism: "moderate"
    verbosity: "balanced"
    creativity: "high"
  response_contract:
    output_format:
      required_fields: [greeting_message]
