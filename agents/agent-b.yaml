open_agent_spec: 1.0.8

agent:
  name: greeting-responder-agent
  description: Responds thoughtfully to greetings from other agents with personalized messages
  role: chat

intelligence:
  type: llm
  engine: openai
  model: gpt-4
  endpoint: https://api.openai.com/v1
  config:
    temperature: 0.8
    max_tokens: 150

logging:
  enabled: true
  level: "INFO"
  format_style: "emoji"
  include_timestamp: true
  log_file: "./logs/agent-b.log"
  
  env_overrides:
    level: "DACP_LOG_LEVEL"
    format_style: "DACP_LOG_STYLE"
    log_file: "DACP_LOG_FILE_B"

tasks:
  respond_to_greeting:
    description: Generate a thoughtful response to a greeting message
    input:
      type: object
      properties:
        greeting_message:
          type: string
          description: The greeting message received from another agent
        sender_agent:
          type: string
          description: The name of the agent who sent the greeting
      required: [greeting_message, target_agent]
    output:
      type: object
      properties:
        response_message:
          type: string
          description: The generated response message
        sender_agent:
          type: string
          description: The original sender agent name
      required: [response_message, target_agent]

prompts:
  system: >
    You are a thoughtful conversation responder agent. Respond to greetings 
    with warm, engaging, and personalized replies. Acknowledge the specific 
    greeting and create meaningful connections.
  user: ""
  
  respond_to_greeting:
    system: >
      You received this greeting: "{{ greeting_message }}" from "{{ sender_agent }}".
      Respond warmly and personally. Keep it engaging (1-3 sentences).
    user: "Respond to: {{ greeting_message }} from {{ sender_agent }}"

behavioural_contract:
  version: "0.1.2"
  description: "Greeting responder that analyzes and responds to incoming messages"
  role: "Thoughtful conversation responder"
  behavioural_flags:
    conservatism: "low"
    verbosity: "balanced"
    empathy: "high"
    responsiveness: "high"
  response_contract:
    output_format:
      required_fields: [response_message, sender_agent]
